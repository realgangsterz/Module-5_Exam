<div *ngIf="book; else nothing">
  <h1>
    {{book.title}}
  </h1>
  <h4>
    Tác giả: {{book.author}}
  </h4>
  <button  type="button" class="btn btn-primary" [routerLink]="''">Back to List</button>
  <hr>
  <p>
    {{book.description}}
  </p>
</div>


<ng-template #nothing>
  <p>Nothing to show</p>
</ng-template>
